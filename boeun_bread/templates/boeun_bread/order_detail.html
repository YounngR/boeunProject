{% extends 'base.html' %}
{% load extra %}
{% block content %}
{% load static %}
    <style>
        #detail-content{
            width: 982px;
            height:1350px;
            border-top:2px solid #9E9E9E;
            margin: 0 auto;
            margin-top:41px;
            background: #F8F8F8;
        }
        #img-box{
           width:377px;
            height:300px;
            float: left;

        }
       #img-box > img{
            width:200px;
            height:200px;
            margin-left:120px;
            margin-top: 33px;
        }
        #bread-info{

            width:605px;
            height: 300px;

            float: right;
        }
         hr{
            width:480px;
            border-width: 2px;
            border-color:rgb(210,210,210);
            margin:0;
        }
        #pm-btn{
            width:23px;
            float: right;
            font-size: 8px;
        }
        #pm-btn > button{
            margin:0;
            padding:0;
            width:20px;
            height: 13px;
            border:1px solid #9E9E9E;
            color:#9E9E9E;
            border-left: 0;

        }
        button:focus {outline:0;}
        .footer-btn{
            width:223px;
            height:40px;
            background: #EF832E;
            border-radius: 15px;
            text-align: center;
            line-height: 40px;
            display: inline-block;
            cursor: pointer;
        }

        #tab{
            clear:both;
            width:900px;
            height: 336px;
            margin: 0 auto;
            position: relative;
            top:176px;
            background: white;
            border: 1px solid #9E9E9E;
        }
        #tab-header{
            list-style: none;

        }
        #tab-header > li{
            float: left;
            width:299px;
            height:53px;
            border: 1px solid #9E9E9E;
            text-align: center;
            line-height: 53px;
            font-size: 20px;
            font-weight: 600;
            color:#9E9E9E;
            cursor: pointer;

        }
        #tab-header > li:nth-child(1),
        #tab-header > li:nth-last-child(1){
            border:0;
            border-bottom: 1px solid #9e9e9e;
        }


        #tab-content{
            margin-top:77px;
        }
        #tab-header>li.active{
            border-bottom: 0;
        }
        #msg-box{
            width:300px;
            height: 100px;
            opacity: 0.7;
            background: black;
            position: absolute;
            color:white;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <div style="margin-top:73px; margin-left:102px;">
        <div style="width:5px; height:19px; margin-top:5px; background:#e47f32; float: left;"></div>
        <p style="margin-left:11px;font-size:20px; font-weight:800;">주문하기</p>
    </div>
    <div id="detail-content">

        <div id="img-box">
            <img src="/media/{{prod.P_img}}">
        </div>
        <div id="bread-info">
            <p style="font-size: 20px; font-weight: 800; margin-top: 17px;">
                {{prod.P_name}}
            </p>
            <hr>

            <div style="margin-top: 14px; font-weight: 600;">
                <span style="font-size: 14px; color:#363636;">
                    ▶ 판매가
                </span>
                <span style="font-size: 20px; color: #EF832E; margin-left:128px ;">
                    <span id="price">{{prod.P_price|number_format}}</span>원
                </span>
            </div>
            <hr style="margin-top:14px;">
            <p style="margin-left:10px; margin-top:30px; font-size: 18px; font-weight: 600; color:#9E9E9E;">
                {{prod.P_info}}
            </p>
            <p style="margin-left:10px; margin-top:42px; font-size:14px; font-weight:600; color:#9E9E9E;">
                상기 이미지는 실제 제품과 다를 수 있습니다.
            </p>
            <hr style="margin-top: 28px;">

            <div style="width:63px; margin-left: 341px; margin-top: 10px;">
                <input id="count" type="text" style="width:40px;height:26px; text-align: center;" value="1">
                <div id="pm-btn">

                    <button id="plus">
                        ▲
                    </button>
                    <button id="minus" style="border-top:0 ; position: relative; top:-2px;">
                            ▼
                    </button>
                </div>

            </div>
            <hr style="margin-top: 10px;">
            <p style="font-size: 14px; font-weight: 600; color:#9E9E9E; margin-left: 225px; margin-top: 17px;">
                총 상품금액(수량): <span id="total_price" style="font-size:20px; color:#e47f32;"></span>(<span id="total_count"></span>개)
            </p>
            <div style="font-weight: bold; font-size: 14px; color:white; margin-top: 24px;">
                <div class="footer-btn add-cart-btn"  pk="{{prod.pk}}">장바구니</div>
                <div class="footer-btn add-buy-now" style="margin-left: 38px;" b_pk="{{prod.pk}}">바로 구매하기</div>
            </div>
        </div>
        <!--tab-->
        <div id="tab">
            <!--tab header-->
            <ul id="tab-header">
                <li class="tab-btn active" num="1">제품상세</li>
                <li class="tab-btn" num="2" style="border-top: 0;">배송/교환</li>
                <li class="tab-btn" num="3">판매정보</li>
            </ul>
            <!--tab content-->
            <div id="tab-content">
                <p id="content1" class="content">
                    <img  id="p_info" style="position: relative; bottom:24px; left:-1px; padding-right:46px; width: 945px;">
                </p>
                <p id="content2" class="content" style="display: none;">
                    <img src="{% static 'img/bread/infor2.png'%}" style="position: relative; bottom:24px; left:-1px; padding-right:46px; width: 945px;">
                </p>
                <p id="content3" class="content" style="display: none;">
                    <img src="{% static 'img/bread/infor1.png'%}" style="position: relative; bottom:24px; left:-1px; padding-right:46px; height: 281px; width: 945px;">
                </p>
            </div>
        </div>

    </div>
    <div id="msg-box" style="display:none;">
        <p>상품이 장바구니에 담겼습니다.</p>
    </div>
    <script>
      $(document).ready(function(){
        src = "/static/img/bread/" +{{prod.pk}}+".jpg"
        var img = document.getElementById('p_info').setAttribute("src",src);
      })
          function center(scroll_top){
            var w = (window.innerWidth/2)-150;
            var h = ((window.innerHeight/2)-50)+scroll_top;
            $("#msg-box").css({
                "left":w+"px",
                "top":h+"px"
            });
        }
        center(0);
        $(document).scroll(function(){
            center($(this).scrollTop());
        });
        function show_animation(){
            $("#msg-box").toggle('fast',function(){
                setTimeout(
                    function(){
                        $("#msg-box").hide();
                    },
                    1000
                );
            });
        }
        //예) 1500 -> 1,500
        function number_format(num){
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        //초기화
        function init(){
            var price = $("#price").text();
            var count = parseInt($("#count").val());
            price = parseInt(price.replace( /,/gi,''));
            $("#total_count").text(count);
            $("#total_price").text(number_format(price*count)+"원");
        }
        init();
        $("#plus").click(function(){

            $("#count").val(parseInt($("#count").val())+1);
            init();
        });
        $("#minus").click(function(){
            var count = parseInt($("#count").val());
            count--;
            if(count < 1)
                count = 1;
            $("#count").val(count)
            init();
        });
        //tab -btn 클릭시
        $(".tab-btn").click(function(){
            var num = $(this).attr("num");
            $(".tab-btn").removeClass('active');
            $(this).addClass('active');

            $(".content").css("display","none");
            $("#content"+num).css("display","block");



        });

        //장바구니 담기 클릭시
        $(".add-cart-btn").click(function(){

            var pk    = $(this).attr("pk");
            var count = $("#count").val();
            var url = "/addCart/"+pk+"/"+count
            if(count > 0){
            $.ajax({
                  type : "GET",
                  url : url,

                  success : function(response)
                  {
                    show_animation();

                  }
              });
            }
        });
        $("#count").keyup(function(){
            var count = parseInt($(this).val());
            if(count < 1){
                $(this).val("");
                $(this).val(1);
            }
            init();
        });

        $(".add-buy-now").click(function buy_now(){
          var pk    = $(this).attr("b_pk");
          var count = $("#count").val();
          var url = "/addCart/"+pk+"/"+count
          $.ajax({
                type : "GET",
                url : url,

                success : function(response)
                {
                  location.href="{% url 'boeun_bread:cart' %}"

                }
            });
        });
    </script>

{% endblock %}
