{% extends 'base.html' %}
{% block content %}
    <style>
        #board-info > span{
            margin-left: 30px;
        }
        #board-info .key{
            font-weight: bold;

        }
        .container{
            border: 1px solid #9E9E9E;
            margin-top:30px;
        }
        hr{
            border-color:rgb(233,233,233);
        }
    </style>
    <div class="container">
        <h4 style="margin-left: 30px; margin-top: 30px;">{{board.title}}</h4>
        <hr>
        <div id="board-info">
            <span class="key">작성자</span>
            <span class="value">관리자</span>
            <span>|</span>
            <span class="key">작성일</span>
            <span class="value">{{board.date|date:"Y-m-d"}}</span>
            <span>|</span>
            <span class="key">조회수</span>
            <span class="value">{{board.hit}}</span>
        </div>
        <hr>
        {% if files %}
        <div style="margin-left: 30px;">
            <p>첨부파일</p>
            {% for f in files %}
            <a href="{{f.file}}" download>{{f.file}}</a><br>
            {% endfor %}
        </div>
        <hr>
        {% endif %}
        <div style="margin-left: 30px;">
            {{board.content|safe}}
        </div>
    </div>
{% endblock %}
