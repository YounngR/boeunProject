{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <!--부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!--나눔스퀘어-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<style>
    *{margin: 0; padding: 0;}

    
    body{
        height: 100%;
        background-color: #f7f1db;
    }
    header{
        width:1010px;
        height:40px;
        margin:0 auto;
        margin-top: 40px;
        position: relative;
    }
    .header-item{
        font-weight: 800;
        position: absolute;
    }
    
    .header-item:nth-last-child(1){
        right:0px;
    }
    #field-box{
        width:596px;
        height: 310px;
        background: white;
        margin: 0 auto;
        margin-top:5%;
       
        
    }
    .field{
        width:275px;
        height: 30px;
        margin-top:30px;
    }
    .field[type="submit"]{
        height: 35px;
        background:#59493f;
        color:white;
    }
    form{ text-align: center;}
    hr{
        width:275px; 
        border-color: gray; 
        border-width: 2px;
        margin:0 auto;
        margin-top:10px;
    }
    
</style>
<body>
    {% if msg %}
        <script>alert("{{msg}}");</script>
    {% endif %}
   <header>
        <div class="header-item">
            <div style="width:5px; height:23px; background-color:black; float: left;"></div>
            <p style="margin-left: 10px; font-size: 18px;">비밀번호 찾기</p>
        </div>
        <div class="header-item">
            <img width="20" height="20" src="{% static 'img/homepagelogo.png'%}" style="position: relative; top:-3px;">
            <i class="glyphicon glyphicon-menu-right"></i>
            <span style="font-weight: 500;">비밀번호 찾기</span>
        </div>
   </header> 
   
        
    <div id="field-box">  
        <p style="font-weight: 800; margin-left:159px; padding-top:50px;">
            비밀번호 찾기
        </p>
        <hr>  
        <form action="{% url 'boeun_bread:forgetPw' %}"  method="POST">
        {% csrf_token %}
            <input  class="field" name="user_id" type="text" placeholder="아이디" value="{{user_id}}" required><br>
            <input  class="field" name="user_email" type="email" placeholder="이메일" value="{{user_email}}" required><br>
            <input  class="field" type="submit" value="비밀번호 찾기">
        </form> 
        
     </div>
</body>
<script>
    
</script>
</html>
