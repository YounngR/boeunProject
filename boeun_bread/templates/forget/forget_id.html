{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <!--부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!--나눔스퀘어-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<style>
    *{margin: 0; padding: 0;}


    body{
        height: 100%;

    }

    .header-item{

        font-weight: 800;
        position: absolute;
    }

    .header-item:nth-last-child(1){
        right:0px;
    }
    #field-box{
        width:596px;
        height: 310px;
        background: white;
        margin: 0 auto;
        margin-top:5%;


    }
    .field{
        width:275px;
        height: 30px;
        margin-top:30px;
    }
    .field[type="submit"]{
        height: 35px;
        background:black;
        color:white;
    }
    form{ text-align: center;}
    hr{
        width:275px;
        border-color: gray;
        border-width: 2px;
        margin:0 auto;
        margin-top:10px;
    }
    .footer-btn{
        width:180px;
        height: 48px;
        display: inline-block;
        text-align: center;
        line-height: 48px;
        color:white;
        font-size: 15px;
        margin-top:73px;
        margin-left: 79px;
        cursor: pointer;
    }
    .footer-btn:nth-last-child(2){
        background: #59493f;

    }

    .footer-btn:nth-last-child(1){
        background:#7d7d7d;
    }
</style>
<body>
<div>
    {% if msg %}
        <script>alert("{{msg}}");</script>
    {% endif %}
   <header>

        <div class="header-item">
            <img width="20" height="20" src="{% static 'img/homepagelogo.png'%}" style="position: relative; left:-450px; top:-19px;">
            <i class="glyphicon glyphicon-menu-right" style="position: relative;left:-445px; top:-15px;"></i>
            <span style="font-weight: 500; position: relative; left:-440px; top:-16px;" >아이디 찾기</span>
        </div>
   </header>
    <div id="field-box">

        {% if user_id %}
            <p class="text-center" style="font-size: 18px; font-weight: 800; padding-top:118px;">
                고객님의 아이디는 <br>
                <span style="color:#EF832E;">{{user_id}}</span> 입니다.
            </p>
            <div class="footer-btn" onclick="login();">
                로그인
            </div>
            <div class="footer-btn">
                비밀번호 찾기
            </div>
        {% else %}
            <p style="font-weight: 800; font-size:30px; margin-left:159px; padding-top:50px;">
                아이디 찾기
            </p>
            <hr>
            <form action="{% url 'boeun_bread:forgetId' %}"  method="POST">
            {% csrf_token %}
                <input  class="field" name="user_name" type="text" placeholder="이름" value="{{user_name}}" required><br>
                <input  class="field" name="user_phone" type="text" placeholder="전화번호" value="{{user_phone}}" required><br>
                <input  class="field" type="submit" value="아이디 찾기">
            </form>
        {% endif %}
    </div>
</body>
<script>
    //로그인 클릭시
    function login(){
        location.href="{% url 'boeun_bread:Login' %}";
    }
</script>
</html>
{% endblock %}
