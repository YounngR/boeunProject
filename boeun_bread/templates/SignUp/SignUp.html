<h1>회원가입</h1>

<form name="signup" action="{% url 'boeun_bread:SignUp' %}" method="POST">
    {% csrf_token %}
<div class="form-group">
    <label class="signuplabel">이름 및 단체명</label>
    <input type="text" id="user_name" name="user_name" class="form-control" style="border-radius: 10px!important;" maxlength="20">
</div>
<div class="form-group">
    <label class="signuplabel">ID</label>
    <input type="text" id="user_id" name="user_id" class="form-control" style="border-radius: 10px!important;" maxlength="20">
</div>
<div class="form-group">
    <label class="signuplabel">비밀번호</label>
    <input type="password" id="user_pwd" name="user_pwd" class="form-control" style="border-radius: 10px!important;" maxlength="20">
</div>
<div class="form-group">
    <label class="signuplabel">비밀번호 확인</label>
    <input type="password" id="user_pwcheck" name="user_pwcheck" class="form-control" style="border-radius: 10px!important;" maxlength="20">
</div>
<div class="form-group">
    <label class="signuplabel">이메일</label>
    <input type="email_text" id="email_text" name="email_text" class="form-control" style="border-radius: 10px!important;" maxlength="20">
    <p style="font-size: 15px; position:absolute;left:237px;top:150px;">@</p>
    <select class="form-control" id="email_select" name="email_select" onblur="emailcheck();" onchange="emailcheck();" style="position:absolute;left:257px;top:165px;">
        <option selected>주소 선택</option>
        <option>naver.com</option>
        <option>daum.net</option>
        <option>nate.com</option>
        <option>gmail.com</option>
        <option>hanmail.net</option>
        <option>hotmail.com</option>
        <option>paran.com</option>
        <option>yahoo.co.kr</option>
    </select>
</div>

<div class="form-group">
    <label class="signuplabel">휴대폰번호</label>
    <input type="text" id="user_phone" name="user_phone" class="form-control" style="border-radius: 10px!important;" maxlength="11" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');">
</div>

<div class="form-group" style="margin-top:3%;">
    <button type="reset" class="btn btn-danger" >취소</button>
    <button type="submit" class="btn btn-primary" >가입하기</button>
</div>

</form>
