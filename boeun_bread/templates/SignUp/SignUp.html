{% extends "SignUp/signup_base.html" %}
{% block content %}
{% load static %}
<style>
  .sign_up_icon{
    width:40px;
  }
  .icon_bar{
    margin-left:33px;
    width:45px;
    color:red;
  }
  #sign_in_box{
      width:968px;
      height: 545px;
      border-top:2px solid #9E9E9E;
      margin: 0 auto;
      margin-top:67px;
      background: #F8F8F8;
  }

  #b_cancle{
    font-weight:bold;
  }

  #b_sgin_up{
    font-weight:bold;
    color:white;
    background-color:black;
  }

</style>
<div style="width:521px; margin:0 auto; margin-top:77px;">
<div>
    <img class="sign_up_icon" src="{% static 'img/sign_up/sign_up_one.png'%}" style="">
    <img class="sign_up_icon" src="{% static 'img/sign_up/sign_up_two.png'%}" style="margin-left:111px;">
    <img class="sign_up_icon" src="{% static 'img/sign_up/sign_up_three_check.png'%}" style="margin-left:111px;">
    <img class="sign_up_icon" src="{% static 'img/sign_up/sign_up_four.png'%}" style="margin-left:111px;">
</div>
<div style="margin-top: 15px;;">
    <span style="margin-left:-8px;">본인인증</span>
    <span style="margin-left:94px;">약관동의</span>
    <span style="margin-left:79px; color:#e47f32;"><U>회원정보 입력</U></span>
    <span style="margin-left:80px;">가입완료</span>
  </div>
</div>


<div id="sign_in_box">
  <form name="signup" action="{% url 'boeun_bread:SignUp' %}" method="POST">
    {% csrf_token %}
    <div>
      <div style="margin-top:55px; margin-left:161px; float:left; font-size:18px;">회원정보 입력</div>
      <div style="margin-top:58px; margin-left:75px; color:#e47f32; float:left;">* 표시는 반드시 입력하셔야 하는 항목입니다.</div>
    </div>
    <div style="clear:both; padding-top:33px; margin-left:161px;" >
      <div style="padding-top:5px; color:#e47f32; float:left;">●</div>
      <div style="padding-top:5px; float:left; padding-left:10px;">아이디</div>
      <div style="float:left; padding-left:132px;">
        <input type="text"  id="user_id" name="user_id" style="width:178px; height:29px;">
      </div>
      <div style="float:left; padding-left:16px; padding-top:5px;">아이디는 5~15자 내로 입력해 주세요.</div>
    </div>

    <div style="clear:both; padding-top:21px; margin-left:161px;" >
      <div style="padding-top:5px; color:#e47f32; float:left;">●</div>
      <div style="padding-top:5px; float:left; padding-left:10px;">비밀번호</div>
      <div style="float:left; padding-left:117px;">
        <input type="text"  id="user_pwd" name="user_pwd" style="width:178px; height:29px;">
      </div>
      <div style="float:left; padding-left:16px; padding-top:5px;">비밀번호는 4~15자로 설정 가능합니다.</div>
    </div>

    <div style="clear:both; padding-top:21px; margin-left:161px;" >
      <div style="padding-top:5px; color:#e47f32; float:left;">●</div>
      <div style="padding-top:5px; float:left; padding-left:10px;">비밀번호 확인</div>
      <div style="float:left; padding-left:85px;">
        <input type="text"  id="user_pwcheck" name="user_pwcheck" style="width:178px; height:29px;">
      </div>
      <div style="float:left; padding-left:16px; padding-top:5px;">확인을 위해 다시 한 번 입력해 주세요.</div>
    </div>

    <div style="clear:both; padding-top:21px; margin-left:161px;" >
      <div style="padding-top:5px; color:#e47f32; float:left;">●</div>
      <div style="padding-top:5px; float:left; padding-left:10px;">이름</div>
      <div style="float:left; padding-left:144px;">
        <input type="text"  id="user_name" name="user_name" style="width:178px; height:29px;">
      </div>
    </div>

    <div style="clear:both; padding-top:21px; margin-left:161px;" >
      <div style="padding-top:5px; color:#e47f32; float:left;">●</div>
      <div style="padding-top:5px; float:left; padding-left:10px;">이메일</div>
      <div style="float:left; padding-left:130px;">
        <input type="email_text" id="email_text" name="email_text"  style="width:178px; height:29px;">
      </div>
      <div style="padding-top:5px; float:left; padding-left:16px;">@</div>

      <div style="float:left; padding-left:16px;">
        <input type="text" style="width:178px; height:29px;" value="직접 입력">
      </div>

      <div style="float:left; padding-left:16px;">
        <select id="email_select" name="email_select" onblur="emailcheck();" onchange="emailcheck();" style="width:178px; height:29px; ">
        <option selected>직접 입력</option>
        <option>naver.com</option>
        <option>daum.net</option>
        <option>nate.com</option>
        <option>gmail.com</option>
        <option>hanmail.net</option>
        <option>hotmail.com</option>
        <option>paran.com</option>
        <option>yahoo.co.kr</option>
    </select>
      </div>

    </div>

    <div style="clear:both; padding-top:21px; margin-left:161px;" >
      <div style="padding-top:5px; color:#e47f32; float:left;">●</div>
      <div style="padding-top:5px; float:left; padding-left:10px;">휴대폰번호</div>
      <div style="float:left; padding-left:101px;">
        <input type="text"  id="user_phone" name="user_phone"  style="width:178px; height:29px;">
      </div>
    </div>

    <div style="clear:both; padding-top:56px; margin-left:310px;" >
      <input id ="b_cancle" type="button" style="width:153px; height:39px;" value="취소">
      <input id="b_sgin_up" type="button" style="width:153px; height:39px; margin-left:38px;" value="회원가입">
    </div>




  </form>
</div>
{% endblock %}
