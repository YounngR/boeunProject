{% extends 'base.html' %}
{% block content %}
{% load static %}

<title>로그인</title>
<head>
    <style>
        *{padding: 0; margin: 0;}
        body{
            font-family: 'NanumSquareRound',sans-serif;

        }

        .home-right{
            margin-left:1032px;
        }

        .header-login{
            float:left;
            font-weight: 800;
            font-size: 24px;
            width: 82px;
            padding-left:10px;

        }
        .home-left{
            font-size: 20px;
            font-weight: 800;
            margin-top:73px;
            margin-left:102px;
        }
        #home-box{
            clear:both;
            width:983px;
            height:294px;
            margin: 0 auto;
            position: relative;
            top:14px;
            background: white;;
            border: 1px solid #9E9E9E;
        }
        #tab-header{
            list-style: none;

        }
        #tab-box{
            width:983px;
            font-size:16px;
            font-weight:bold;
            border:1px solid #9E9E9E;
            border-top: 0px;
        }
        #tab-box > div{
            display:inline-block;
            width:490px;
            height:36px;
            line-height: 38px;
            text-align: center;
            cursor: pointer;
            }
        #tab-box > div:nth-child(1){
            float: left;
        }
        #tab-box .active{
            color:white; background:#e47f32;
        }
        #box_content{
            margin-top:46px;
            margin-left:153px;
        }
        #box_id{
            margin-top:21px;

        }
        .login-button{
            border-radius: 1px;
            background-color: #7d7d7d ;
            color:white;
            width:182px;
            height:61px;
            font-size:18px;
            margin-left:15px;
            font-weight:400;
        }
        #box_idbox{
            margin-top:20px;
            font-size:13px;
        }
    </style>
</head>

<body>
  {% if msg %}
    <script>alert("{{msg}}")</script>
  {% endif %}
<div style="padding-bottom:100px;">
    <div class="home-right" style="margin-top:40px; margin-right: 10px; ">
        <img width="20" height="20" src="{% static 'img/homepagelogo.png'%}" style="position: relative; top:-3px;">
        <i class="glyphicon glyphicon-menu-right"></i>
        <span style="font-weight: 500; position: relative; top:-1px; ">비회원 주문조회</span>
    </div>


    <div class="home-left">
        <div style=" margin-top:2px; width:5px; height:23px; background-color:#d7935d; float:left; "></div>
        <p style="margin-left:12px;">비회원 주문조회</p>
    </div>

    <div id="home-box">
        <div id="tab-box">
            <div  onclick="modify_user()">
                회원로그인
            </div>
            <div class="active  onclick="delete_user()">
                비회원 주문조회
            </div>
        </div>
        <div id="box_content">
            <div style="font-weight: 800; font-size:30px;">
                비회원 주문 조회
            </div>
            <div style="font-weight: 100;">
                이름과 핸드폰 번호 입력을 통해 주문 조회를 하시기 바랍니다. 회원가입 하여 본빵의 더 많은 혜택과 이벤트를 누리세요!
            </div>
          <form name="login" action="{% url 'boeun_bread:non_login' %}" method="POST">
            {% csrf_token %}
            <div id="box_id">
                <label>이름</label>
                <input type="text" id="user_id" name="user_id" style="width:331px; margin-left:56px;">
            </div>

            <div id="box_password">
                <label>핸드폰번호</label>
                <input type="text" id="phone" name="phone" style="width:331px; margin-left:14px; margin-top:9px;">
            </div>
            <button type="submit" class="login-button" style="position: absolute; margin-left:440px; margin-top:-64px;">주문 조회</button>

            <div id="box_idbox">
                <div class="id_checkbox style=width:596px;">
                        <div style="margin-left:575px; margin-top:-16px; cursor:pointer;"><a href="{% url 'boeun_bread:agreement' %}">회원가입</a></div>
                    </div>

                </div>
            </form>
          </div>


    </div>
</div>

    <script>
        //비회원 주문조회
        function modify_user(){
            location.href="/Login/"
        }

    </script>
</body>
{% endblock %}
