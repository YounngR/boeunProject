{% extends 'base2.html' %}
{% load static %}
{% block cart_content %}
<style>
    .box{
        width:983px;
        height: 344px;
        border-top: 2px solid rgb(127,126,126);
        margin:0 auto;
        margin-top: 27px;
        margin-bottom: 62px;
        background: #F8F8F8;
    }
    .desc{
        font-size: 16px;
        font-weight: 600 ;
        color: #9e9e9e;
        text-align: center;
        margin-top:25px;
        margin-bottom: 30px;
    }
    .field{
        margin-top:20px;
        margin-left: 152px;
    }
    .field label{
        font-size: 16px;
        width:126px;
    }
    .field input{
        width:351px;
        height: 25px;
    }
    .footer-btn{
        
        display: inline-block;
        width:157px;
        height: 38px;
        text-align: center;
        line-height: 38px;
        margin-top:37px;
        font-size: 15px;
        font-weight: 800;
        border: 1px solid #9e9e9e;
        border-radius: 2px;
        cursor: pointer;
    }
    #cancel{
        margin-left: 320px;
        margin-right: 21px;
        background: white;
        color:black;
        
    }
    #modify{
        background: black;
        color:white;
    }
</style>
{% if msg %}
    <script>alert("{{msg}}");</script>
{% endif %}
<div class="text-right" style="margin-top:28px; margin-right: 78px;">
    <img width="20" height="20" src="{% static 'img/homepagelogo.png'%}" style="position: relative; top:-3px;">
    <i class="glyphicon glyphicon-menu-right"></i>
    <span style="font-weight: 500; position: relative; top:-1px;">고객센터</span>
</div>
<div style="margin-left:102px;">
    <div style="width:5px; height:19px; margin-top:5px; background:#e47f32; float: left;"></div>
    <p style="margin-left:11px;font-size:20px; font-weight:800;">비밀번호 변경</p>
</div>
<div class="box">
    <p class="desc">
        회원님의 정보를 변경하기 위해 현재 비밀번호와 바꿀 비밀번호를 입력하세요.
    </p>
    
    <form id="form" action="{% url 'boeun_bread:modify_pw' %}" method="POST">
        {% csrf_token %}
        <div class="field">
            <label>아이디</label>
            <span>{{request.user.username}}</span>
        </div>
        <div class="field">
            <label>현재 비밀번호</label>
            <input type="password" name="current_pw" id="current_pw">
        </div>
        <div class="field">
            <label>변경 할 비밀번호</label>
            <input type="password" name="new_pw" id="pw1">
            <div id="pw_error_text" style="display:none;float:right; margin-right: 8px; padding-top:5px;">비밀번호는 8~15자로 설정 가능합니다.</div>
        </div>
        <div class="field">
            <label>비밀번호 확인</label>
            <input type="password" id="pw2">
            <div id="pw2_error_text" style="display:none; float: right; margin-right:220px; padding-top:5px;">확인을 위해 다시 한 번 입력해 주세요.</div>
        </div>
        <div class="footer-btn" id="cancel">
            취소
        </div>
        <div class="footer-btn" id="modify">
            변경하기
        </div>
    </form>
    
</div>
<script>
    function passrulecheck(){
      //비밀번호 8자리 이상 15자리 이하 특수문자 영어 숫자 포함
      //var passRule = /^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[~!@#$%^&+=?]).*$/;

      var passRule = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,15}$/;

      if(!passRule.test($('#pw1').val())){
         $("#pw_error_text").css("display","block");
         $("#pw_error_text").text("특수문자, 영어, 숫자를 포함하여 8~15자 내로 입력해주세요").css("color","red");
         return false;
      }
      else{
        $("#pw_error_text").css("display","none");
        return true;
      }
    }
    $("#pw1").keyup(function(){
            passrulecheck();
    });

    $("#pw2").keyup(function() {
            pwcheck();
    });

    function pwcheck(){
        pw = $('#pw2').val();
        pw_check = $('#pw1').val();
        if(pw != ''){

            if(pw != pw_check){
                $("#pw2_error_text").css("display","block");
                $("#pw2_error_text").text("비밀번호가 다릅니다.").css("color","red");
                return false;
            }
            else{
                $("#pw2_error_text").css("display","none");
                return true;
            }
        }

    }
    //변경하기 클릭시
    $("#modify").click(function(){
        if (passrulecheck() && pwcheck()){
            $("#form").submit();
        }
    });
    //취소하기 클릭시
    $("#cancel").click(function(){
        location.href="/";
    });
</script>
{% endblock %}
