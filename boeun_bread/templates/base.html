{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--나눔스퀘어-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <title>Main</title>
    <style>

      body {
      font-family: 'NanumSquare', sans-serif;

      }

      .banner_back{
        width: 1200px;
        height:170px;
        background:url("/static/img/main/title_back.jpg")
      }

      .banner_font{
        font-weight: bold;
        cursor: pointer;
        font-size:18px;
        margin-top:140px;
        height:18px;
        color:#ffffff;
        position : absolute;
      }

      .title_u{
        font-weight: bold;
        cursor: pointer;
        font-size:10px;
        margin-top:70px;
        color:#ffffff;
        position : absolute;
      }


        *{margin:0; padding:0;}
        #root{
            width:1200px;
            margin:0 auto;
        }

    </style>
    <!--부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!--제이쿼리-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body style="margin:0 auto;">
    {% if msg %}
      <script>alert("{{msg}}")</script>
    {% endif %}
    <div id="root">
        <header>
          <div class="banner_back">
              <a href="{% url 'boeun_bread:main'%}"><img src="{% static '/img/main/title_bar.png'%}" style=" margin-left:400px; position : absolute;"></a>
              {% if request.user.username %}
                <div class="title_u" style="margin-left:912px;" onclick="main_logout()">로그아웃</div>
              {%else%}
                <div class="title_u" style="margin-left:912px;" onclick="main_login()">로그인</div>
              {%endif%}
              <div class="title_u" style="margin-left:964px;" onclick="mypage()">마이페이지</div>
              <div class="title_u" style="margin-left:1031px;" onclick="search_order()">주문배송조회</div>
              <div class="title_u" style="margin-left:1113px;" onclick="cart()">장바구니</div>

              <div class="banner_font" style="margin-left:109px;" onclick="boeun_bread_story()">본빵스토리</div>
              <div class="banner_font" style="margin-left:327px;" onclick="order_product()">제품안내</div>
              <div class="banner_font" style="margin-left:545px;" onclick="boeun_delivery()">본빵배달신청</div>
              <div class="banner_font" style="margin-left:765px;" onclick="boeun_best()">추천베스트</div>
              <div class="banner_font" style="margin-left:981px;" onclick="order_guidance()">주문안내</div>
          </div>
        </header>

        <div>
        {% block content %}

        {% endblock %}
        </div>



        <!--footer-->
        {% include 'footer.html' %}

    </div>
</body>
<script>

    function main_login(){
      location.href= "{% url 'boeun_bread:Login' %}";
    }

    function main_logout(){
      location.href= "{% url 'boeun_bread:logout' %}";
    }

    function mypage(){
      location.href= "{% url 'boeun_bread:modify_user' %}";
    }

    function search_order(){
      location.href= "{% url 'boeun_bread:search_order' %}";
    }

    function cart(){
      location.href= "{% url 'boeun_bread:cart' %}";
    }

    function boeun_bread_story(){
      location.href= "{% url 'boeun_bread:Bread_Birth' %}";
    }

    function order_product(){
      location.href= "{% url 'boeun_bread:order' %}";
    }

    function boeun_delivery(){
      location.href= "{% url 'boeun_bread:boeun_delivery' %}";
    }

    function boeun_best(){
      location.href= "{% url 'boeun_bread:boeun_best' %}";
    }

    function order_guidance(){
      location.href= "{% url 'boeun_bread:order_guidance' %}";
    }

	</script>
</html>
