{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <style>
        *{margin:0; padding:0;}
        #root{
            width:1200px;
            margin:0 auto;
        }
        #header-bar{
            text-align: right;

        }
        .header-bar-item{
            display: inline-block;
            width:100px;
            height:30px;
            border:1px solid gray;
            border-right:0px ;
            margin-top:30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .header-bar-item:nth-child(n+2){ margin-left: -5px;}
        .header-bar-item:nth-last-child(1){border-right:1px solid gray;}

        .footer-bar-item{
            display: inline-block;
            width:100px;
            height:30px;
            border:1px solid gray;
            border-right:0px ;
            margin-top:30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .footer-bar-item:nth-child(n+2){ margin-left: -5px;}
        .footer-bar-item:nth-last-child(1){border-right:1px solid gray;}

        #header-logo-box{
            display: inline-block;
            width:207px;
            height:145px;
        }
        #header-nav{
            display: inline-block;
            height: 100px;

        }
        .header-nav-item{
            display: inline-block;
            width:290px;
            height: 37px;
            border: 1px solid gray;
            border-right:0px;
            text-align: center;
            line-height: 37px;
            position: relative;
            top:0px;
            cursor: pointer;
        }
        .header-nav-item:nth-child(1){ margin-left: 108px;}
        .header-nav-item:nth-child(n+2){margin-left:-5px;}
        .header-nav-item:nth-last-child(1){border-right:1px solid gray;}

        .vl {
            border-left: 3px solid silver;
            height: 200px;
            float:left;
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
    <!--부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!--제이쿼리-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="root">
        <header>
            <div id="header-bar">
                <span class="header-bar-item">로그인</span>
                <span class="header-bar-item">마이페이지</span>
                <span class="header-bar-item">주문배송조회</span>
                <span class="header-bar-item">장바구니</span>
            </div>
            <div id="header-logo-box">
                <img width="100%" height="145"src="{% static 'img/logo.png'%}">
            </div>
            <div id="header-nav">

               <span class="header-nav-item">본빵이야기</span>
               <span class="header-nav-item">주문하기</span>
               <span class="header-nav-item">추천 베스트</span>
            </div>
        </header>
        {% block content %}

        {% endblock %}
        <footer>
          <div id ="footer-bar">
            <span class="footer-bar-item">찾아오시는길</span>
            <span class="footer-bar-item" src="#">고객센터</span>
            <span class="footer-bar-item" src="#">개인정보</span>
            <span class="footer-bar-item" src="#">이용약관</span>
          </div>
          <div style="width:1200px;">
            <div id="map" style="width:300px; height:200px; float:left;"></div>
            <div class="vl"></div>
            <div style="width:500px; float:left;">
              <div style="margin:50px;">
                <p style="font-size:25px;" align="center">010-544-5446</p>
                <p align="center">평일 09:30 ~ 17:00</p>
                <p align="center">주말 및 공휴일 휴무</p>
              </div>
            </div>
          </div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=db5bbf556c4d3f2a45c4279896d09bb6"></script>
<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(36.48831709247809 , 127.72394185633982 ),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
        
	</script>
</html>
